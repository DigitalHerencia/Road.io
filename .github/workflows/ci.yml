name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: main/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: main
      - name: Lint
        run: npm run lint
        working-directory: main
      - name: Typecheck
        run: npm run typecheck
        working-directory: main
      - name: Test
        run: npm run test
        working-directory: main
